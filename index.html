<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="description"
            content="Formulario de interesse nos intercambios da AIESEC no Brasil">
        <title>Formul√°rio AIESEC</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>

        <h2>Formul√°rio AIESEC</h2>
        <form id="meuForm">

            <!-- Nome e Sobrenome -->
            <div class="input-group">
                <input type="text" id="nome" placeholder=" " required />
                <label for="nome">Nome</label>
                <span class="error-msg" id="erro-nome"></span>
            </div>

            <div class="input-group">
                <input type="text" id="sobrenome" placeholder=" " required />
                <label for="sobrenome">Sobrenome</label>
                <span class="error-msg" id="erro-sobrenome"></span>
            </div>

            <!-- Emails -->
            <label>Email *</label>
            <div id="emails-container">
                <div class="campo-multiplo">
                    <select name="emailTipo[]"></select>
                    <input type="email" name="email[]" placeholder="Email" />
                    <button type="button" class="remove-btn"
                        onclick="removeCampo(this, 'email')">‚úñ</button>
                </div>
            </div>
            <button type="button" id="email" class="add-btn"
                onclick="addEmail()">Adicionar
                outro</button>
            <div class="error-msg" id="erro-email"></div>

            <!-- Telefones -->
            <label>Telefone *</label>
            <div id="telefones-container">
                <div class="campo-multiplo">
                    <select name="TelefoneTipo[]"></select>
                    <input type="tel" name="telefone[]" placeholder="Telefone" />
                    <button type="button" class="remove-btn"
                        onclick="removeCampo(this, 'telefone')">‚úñ</button>
                </div>
            </div>
            <button type="button" class="add-btn" id="telefone"
                onclick="addTelefone()">Adicionar outro</button>
            <div class="error-msg" id="erro-telefone"></div>

            <!-- Data de nascimento -->
            <label>Data de Nascimento *</label>
            <div class="input-calendario">
                <input type="text" id="nascimento" placeholder="DD/MM/YYYY"
                    maxlength="10" />
                <span>üìÖ</span>
            </div>
            <input type="hidden" id="nascimento-iso" name="nascimento" />
            <div class="error-msg" id="erro-nascimento"></div>

            <!-- Produto -->
            <div class="input-extra">
                <label for="produto">Produto *</label>
                <select id="produto" name="produto" required>
                    <option value>Carregando...</option>
                </select>
                <div class="error-msg" id="erro-produto"></div>
            </div>

            <!-- AIESEC mais pr√≥xima -->
            <div class="input-extra">
                <label for="aiesec">Qual √© a AIESEC mais pr√≥xima de voc√™?
                    *</label>
                <select id="aiesec" name="aiesec" required>
                    <option value>Carregando...</option>
                </select>
                <div class="error-msg" id="erro-aiesec"></div>
            </div>

            <!-- Como conheceu -->
            <div class="input-extra">
                <label for="conheceu">Como voc√™ conheceu a AIESEC? *</label>
                <select id="conheceu" name="conheceu" required>
                    <option value>Carregando...</option>
                </select>
                <div class="error-msg" id="erro-conheceu"></div>
            </div>

            <!-- Checkbox Pol√≠tica de Privacidade -->
            <div class="input-extra checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="politica" name="politica"
                        required />
                    <span><strong>Eu concordo com a coleta e uso dos meus dados
                            conforme a Pol√≠tica de Privacidade *</strong></span>
                </label>
                <div class="checkbox-msg">
                    Estamos coletando seus dados para enviar informa√ß√µes sobre
                    oportunidades de interc√¢mbio. Seus dados ser√£o tratados
                    conforme a LGPD e n√£o ser√£o compartilhados sem
                    consentimento.
                </div>
                <div class="error-msg" id="erro-politica"></div>
            </div>

            <button type="submit" id="botaoSubmit">Enviar</button>
        </form>
        <span class="copyright">&copy; AIESEC no Brasil - 2025</span>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"
                            id="exampleModalLongTitle">Confirme seus dados:</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"
                            id="botaoFechar"></button>
                    </div>
                    <div class="modal-body">
                        <pre id="DadosAqui"></pre>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            id="botaoCancelar">Cancelar</button>
                        <button type="button" class="btn btn-primary"
                            id="botaoConfirmar">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="./script.js"></script>

    </body>

</html>
