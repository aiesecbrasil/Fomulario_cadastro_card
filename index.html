<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="description"
            content="Formulario de interesse nos intercambios da AIESEC no Brasil">
        <title>Formul√°rio AIESEC</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 650px;
            margin: 40px auto;
            background-color: #f0f4f8;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #004a99;
            /* Azul AIESEC */
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 22px;
            width: 100%;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 12px;
            font-size: 16px;
            border: 1px solid #ccd6eb;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #fff;
        }
        
        .input-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            background-color: #f0f4f8;
            padding: 0 4px;
            transition: 0.2s all;
            pointer-events: none;
        }
        
        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -8px;
            font-size: 13px;
            color: #0072ce;
        }
        
        .campo-multiplo {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .campo-multiplo select {
            flex: 0 0 28%;
            min-width: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccd6eb;
            background-color: #fff;
            font-size: 15px;
        }
        
        .campo-multiplo input {
            flex: 1;
            padding: 14px 12px;
            font-size: 16px;
            border: 1px solid #ccd6eb;
            border-radius: 8px;
            background-color: #fff;
        }
        
        .add-btn,
        .remove-btn {
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .add-btn {
            background-color: #0072ce;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .add-btn:hover {
            background-color: #005a9e;
        }
        
        .remove-btn {
            background-color: #dc3545;
            color: #fff;
        }
        
        .remove-btn:hover {
            background-color: #a71d2a;
        }

        .remove-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-msg {
            color: #dc3545;
            font-size: 13px;
            margin-top: 4px;
        }
        
        .input-calendario {
            position: relative;
            max-width: 100%;
            margin-bottom: 20px;
        }
        
        .input-calendario input {
            width: 100%;
            padding: 14px 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccd6eb;
        }
        
        .input-calendario span {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #0072ce;
            pointer-events: none;
        }
        
        .input-extra {
            margin-bottom: 22px;
        }
        
        .input-extra select {
            width: 100%;
            padding: 14px 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccd6eb;
            background-color: #fff;
        }
        
        .checkbox-group {
            margin-top: 18px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #004a99;
            font-weight: 500;
        }
        
        .checkbox-label input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-msg {
            font-size: 13px;
            color: #555;
            margin: 6px 0 0 26px;
            line-height: 1.4;
        }

        .modal-title {

            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #004a99;
            font-weight: 600;
            text-align: center;

        }

        .modal-body {
            text-indent: 30px; /* indenta√ß√£o da primeira linha */
            font-family: 'Arial', sans-serif;
            font-size: 1rem; 
            line-height: 1.6; 
            color: #000000; 
            text-align: left; 
            padding: 2rem; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f8f9fa; 
        }
        
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #0072ce;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover {
            background-color: #005a9e;
        }
    </style>
    </head>

    <body>

        <h2>Formul√°rio AIESEC</h2>
        <form id="meuForm">

            <!-- Nome e Sobrenome -->
            <div class="input-group">
                <input type="text" id="nome" placeholder=" " required />
                <label for="nome">Nome</label>
                <span class="error-msg" id="erro-nome"></span>
            </div>

            <div class="input-group">
                <input type="text" id="sobrenome" placeholder=" " required />
                <label for="sobrenome">Sobrenome</label>
                <span class="error-msg" id="erro-sobrenome"></span>
            </div>

            <!-- Emails -->
            <label>Email *</label>
            <div id="emails-container">
                <div class="campo-multiplo">
                    <select name="emailTipo[]"></select>
                    <input type="email" name="email[]" placeholder="Email" />
                    <button type="button" class="remove-btn"
                        onclick="removeCampo(this, 'email')">‚úñ</button>
                </div>
            </div>
            <button type="button" id="email" class="add-btn"
                onclick="addEmail()">Adicionar
                outro</button>
            <div class="error-msg" id="erro-email"></div>

            <!-- Telefones -->
            <label>Telefone *</label>
            <div id="telefones-container">
                <div class="campo-multiplo">
                    <select name="TelefoneTipo[]"></select>
                    <input type="tel" name="telefone[]" placeholder="Telefone" />
                    <button type="button" class="remove-btn"
                        onclick="removeCampo(this, 'telefone')">‚úñ</button>
                </div>
            </div>
            <button type="button" class="add-btn" id="telefone"
                onclick="addTelefone()">Adicionar outro</button>
            <div class="error-msg" id="erro-telefone"></div>

            <!-- Data de nascimento -->
            <label>Data de Nascimento *</label>
            <div class="input-calendario">
                <input type="text" id="nascimento" placeholder="DD/MM/YYYY"
                    maxlength="10" />
                <span>üìÖ</span>
            </div>
            <input type="hidden" id="nascimento-iso" name="nascimento" />
            <div class="error-msg" id="erro-nascimento"></div>

            <!-- Produto -->
            <div class="input-extra">
                <label for="produto">Produto *</label>
                <select id="produto" name="produto" required>
                    <option value>Carregando...</option>
                </select>
                <div class="error-msg" id="erro-produto"></div>
            </div>

            <!-- AIESEC mais pr√≥xima -->
            <div class="input-extra">
                <label for="aiesec">Qual √© a AIESEC mais pr√≥xima de voc√™?
                    *</label>
                <select id="aiesec" name="aiesec" required>
                    <option value>Carregando...</option>
                </select>
                <div class="error-msg" id="erro-aiesec"></div>
            </div>

            <!-- Como conheceu -->
            <div class="input-extra">
                <label for="conheceu">Como voc√™ conheceu a AIESEC? *</label>
                <select id="conheceu" name="conheceu" required>
                    <option value>Carregando...</option>
                </select>
                <div class="error-msg" id="erro-conheceu"></div>
            </div>

            <!-- Checkbox Pol√≠tica de Privacidade -->
            <div class="input-extra checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="politica" name="politica"
                        required />
                    <span><strong>Eu concordo com a coleta e uso dos meus dados
                            conforme a Pol√≠tica de Privacidade *</strong></span>
                </label>
                <div class="checkbox-msg">
                    Estamos coletando seus dados para enviar informa√ß√µes sobre
                    oportunidades de interc√¢mbio. Seus dados ser√£o tratados
                    conforme a LGPD e n√£o ser√£o compartilhados sem
                    consentimento.
                </div>
                <div class="error-msg" id="erro-politica"></div>
            </div>

            <button type="submit" id="botaoSubmit">Enviar</button>

        </form>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"
                            id="exampleModalLongTitle">Confirme seus dados:</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"
                            id="botaoFechar"></button>
                    </div>
                    <div class="modal-body">
                        <pre id="DadosAqui"></pre>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            id="botaoCancelar">Cancelar</button>
                        <button type="button" class="btn btn-primary"
                            id="botaoConfirmar">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="./script.js"></script>

    </body>

</html>
