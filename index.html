<!DOCTYPE html>
<html lang="pt-BR">
    <!--
      Documento HTML principal do formulÃ¡rio de cadastro de cards.
      Estrutura semÃ¢ntica com componentes dinÃ¢micos renderizados via assets/js/script.js.
      Manter este arquivo minimalista: a lÃ³gica estÃ¡ toda no JS; o estilo, no CSS.
      Acessibilidade: labels associados por for/id, mensagens de erro prÃ³ximas aos campos.
    -->
    <head>
        <meta charset="UTF-8">
        <!--
          DependÃªncias externas:
          - Pikaday: componente de calendÃ¡rio (apenas CSS aqui, JS no fim do body)
          - Bootstrap 5: layout do modal e utilidades
        -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
            rel="stylesheet">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--
          Notas:
          - Os campos de Produto, AIESEC e Como conheceu podem ser criados dinamicamente, dependendo de parÃ¢metros UTM.
          - NÃ£o remover comentÃ¡rios existentes; as anotaÃ§Ãµes abaixo apenas complementam a documentaÃ§Ã£o.
        -->
    </head>

    <body>
        <div class="progress" id="progress"></div>
        <form id="meuForm"
            aria-describedby="erro-nome erro-sobrenome erro-email erro-telefone erro-nascimento erro-politica">

            <div class="stage active" data-stage="1">
                <!-- Nome e Sobrenome -->
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input type="text" id="nome" placeholder=" "
                                required
                                aria-required="true"
                                aria-describedby="erro-nome" />
                            <label for="nome">Nome *</label>
                            <span class="error-msg" id="erro-nome" role="alert"
                                aria-live="polite"></span>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input type="text" id="sobrenome" placeholder=" "
                                required
                                aria-required="true"
                                aria-describedby="erro-sobrenome" />
                            <label for="sobrenome">Sobrenome *</label>
                            <span class="error-msg" id="erro-sobrenome"
                                role="alert"
                                aria-live="polite"></span>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <input type="password" class="form-control"
                            id="password"
                            placeholder>
                        <label for="password" class="form-label">Definir senha
                            *</label>
                        <span class="input-group-text" id="togglePassword"
                            style="cursor: pointer;">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                    <span class="error-msg" id="erro-senha" role="alert"
                        aria-live="polite"></span>
                </div>

                <!-- Emails -->
                <label for="emails-container">Email *</label>
                <div id="emails-container" aria-describedby="erro-email">
                    <div class="campo-multiplo">
                        <!-- Preenchido dinamicamente com tipos pelo JS -->
                        <select name="emailTipo[]"></select>
                        <input type="email" name="email[]"
                            placeholder="Email" />
                        <button type="button" class="remove-btn"
                            onclick="removeCampo(this, 'email')"
                            aria-label="Remover email">âœ–</button>
                    </div>
                </div>
                <button type="button" id="email" class="add-btn"
                    onclick="addEmail()"
                    aria-label="Adicionar outro email">Adicionar outro</button>
                <div class="error-msg" id="erro-email" role="alert"
                    aria-live="polite"></div>

                <!-- Telefones -->
                <label for="telefones-container">Telefone *</label>
                <div id="telefones-container" aria-describedby="erro-telefone">
                    <div class="campo-multiplo">
                        <!-- Preenchido dinamicamente com tipos pelo JS -->
                        <select name="TelefoneTipo[]"></select>
                        <input type="tel" name="telefone[]"
                            placeholder="Telefone" />
                        <button type="button" class="remove-btn"
                            onclick="removeCampo(this, 'telefone')"
                            aria-label="Remover telefone">âœ–</button>
                    </div>
                </div>
                <button type="button" class="add-btn" id="telefone"
                    onclick="addTelefone()"
                    aria-label="Adicionar outro telefone">Adicionar
                    outro</button>
                <div class="error-msg" id="erro-telefone" role="alert"
                    aria-live="polite"></div>

                <!-- Data de nascimento -->
                <label for="nascimento">Data de Nascimento *</label>
                <div class="input-calendario">
                    <!--
                  Campo visÃ­vel no formato brasileiro, com sincronizaÃ§Ã£o para o hidden ISO via JS.
                -->
                    <input type="text" id="nascimento" placeholder="DD/MM/YYYY"
                        maxlength="10" aria-describedby="erro-nascimento" />
                    <span aria-hidden="true">ðŸ“…</span>
                </div>
                <input type="hidden" id="nascimento-iso" name="nascimento" />
                <div class="error-msg" id="erro-nascimento" role="alert"
                    aria-live="polite"></div>
                <!-- Produto -->
                <div id="produtos" class="input-extra"></div>

                <!-- AIESEC mais prÃ³xima -->
                <div id="aiesecs" class="input-extra"></div>

                <!-- Como conheceu -->
                <div id="conheceAiesec" class="input-extra">
                    <!-- ConteÃºdo serÃ¡ injetado dinamicamente pelo JS quando necessÃ¡rio. -->
                </div>

                <!-- Checkbox PolÃ­tica de Privacidade -->
                <div class="input-extra checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="politica" name="politica"
                            required aria-required="true" />
                        <span><strong>Eu concordo com a coleta e uso dos meus
                                dados
                                conforme a PolÃ­tica de Privacidade
                                *</strong></span>
                    </label>
                    <div class="checkbox-msg">
                        Estamos coletando seus dados para enviar informaÃ§Ãµes
                        sobre
                        oportunidades de intercÃ¢mbio. Seus dados serÃ£o tratados
                        conforme a LGPD e nÃ£o serÃ£o compartilhados sem
                        consentimento.
                    </div>
                    <div class="error-msg" id="erro-politica" role="alert"
                        aria-live="polite"></div>
                </div>
            </div>
            <div class="stage" data-stage="2">
                <!-- Quais idiomas vocÃª sabe? -->
                <div id="idiomas" class="input-extra"></div>
                <!-- curso -->
                <div id="cursos" class="input-extra"></div>
                <!-- area de atuaÃ§Ã£o -->
                <div id="areas-atuacao" class="input-extra"></div>
                <!-- nivel de mercado -->
                <div id="niveis-mercado" class="input-extra"></div>
                <!-- semestre -->
                <div class="input-extra">
                    <label for="semestre">Selecione o semestre
                        atual</label>
                    <select id="semestre">
                        <option value disabled selected>Selecione o semestre
                            atual</option>
                        <option value="1">1Âº Semestre</option>
                        <option value="2">2Âº Semestre</option>
                        <option value="3">3Âº Semestre</option>
                        <option value="4">4Âº Semestre</option>
                        <option value="5">5Âº Semestre</option>
                        <option value="6">outros</option>
                    </select>
                </div>
                <!-- curriculo -->
                <input placeholder="curriculo" id="curriculo"
                    class="input-extra" type="file" accept=".pdf">
            </div>
            <div class="stage-controls">
                <div class="row g-2 stage-buttons">
                    <div class="col-12 col-md-6">
                        <button class="prev" type="button" id="btn-prev"
                            disabled>Voltar</button>
                    </div>
                    <div class="col-12 col-md-6">
                        <button class="next" type="button"
                            id="btn-next">Continuar</button>
                    </div>
                </div>
            </div>

        </form>
        <span class="copyright">&copy; AIESEC no Brasil - 2026</span>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"
                            id="exampleModalLongTitle">Confirme seus dados:</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"
                            id="botaoFechar"></button>
                    </div>
                    <div class="modal-body">
                        <pre id="DadosAqui"></pre>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            id="botaoCancelar">Cancelar</button>
                        <button type="button" class="btn btn-primary"
                            id="botaoConfirmar">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS externos carregados ao final para nÃ£o bloquear a renderizaÃ§Ã£o -->
        <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
